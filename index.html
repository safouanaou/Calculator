<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="/style.css">
    <script src="/script.js" defer></script>
</head>

<body>
    <div class="container">
        
        <div class="screen">
            <div id="result"></div>
        </div>

            <div class="board">

                <button class="clear" id="clear">C</button>
                <button class="negative" id="negative">+/-</button>
                <button class="percent" id="factor">%</button>
                <button class="numbers 1" id="1">1</button>
                <button class="numbers 2" id="2">2</button>
                <button class="numbers 3" id="3">3</button>
                <button class="numbers 4" id="4">4</button>
                <button class="numbers 5" id="5">5</button>
                <button class="numbers 6" id="6">6</button>
                <button class="numbers 7" id="7">7</button>
                <button class="numbers 8" id="8">8</button>
                <button class="numbers 9" id="9">9</button>
                <button class="numbers" id="plus">+</button>
                <button class="numbers 0" id="0">0</button>
                <button class="dot" id="dot">.</button>

            </div>

            <div class="operators">

                <button class="operator" id="divide">/</button>
                <button class="operator" id="multiply">x</button>
                <button class="operator" id="subtract">-</button>
                <button class="operator" id="add">+</button>
                <button class="operator" id="equals">=</button>

            </div>

    </div>
</body>

</html>
