<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="/style.css">
    <script src="/script.js" defer></script>
</head>

<body>
    <div class="container">
        
        <div class="screen">
              <div id="previousOperand">
              </div>
              <div id="currentOperand"></div>
        </div>

            <div class="board">

                <button class="numbers-2 numbers clear" id="clear">C</button>
                <button class="numbers numbers-2 negative" id="negative">+/-</button>
                <button class="operator numbers-2 percent" id="factor">%</button>
                <button class="numbers numbersTwo 1" id="1">1</button>
                <button class="numbers numbersTwo 2" id="2">2</button>
                <button class="numbers numbersTwo 3" id="3">3</button>
                <button class="numbers numbersTwo 4" id="4">4</button>
                <button class="numbers numbersTwo 5" id="5">5</button>
                <button class="numbers numbersTwo 6" id="6">6</button>
                <button class="numbers numbersTwo 7" id="7">7</button>
                <button class="numbers numbersTwo 8" id="8">8</button>
                <button class="numbers numbersTwo 9" id="9">9</button>
                <button class=" numbers-2 numbers plus" id="plus">+</button>
                <button class="numbers numbersTwo 0" id="0">0</button>
                <button class="numbers-2 numbers" id="dot">.</button>

            </div>

            <div class="operators">

                <button class="operator" id="divide">/</button>
                <button class="operator" id="multiply">*</button>
                <button class="operator" id="subtract">-</button>
                <button class="operator" id="add">+</button>
                <button class="equals" id="equals">=</button>

            </div>

    </div>
</body>

</html>
